    <script> //Задание 1. Сортировка массива. Сначала идут строки с четным количеством символов, а затем - с нечетным
        let fruits = ["apple", "banana", "cherry", "date", "fig", "grape"]
        let array = []
        for(let i = 0; i < fruits.length; i++) {
            if (fruits[i].length % 2 == 0) {
                array.unshift(fruits[i])
            }
            else {
                array.push(fruits[i])
            }
        }
        array.forEach(element => {
            console.log(element)
        });

        function Length(a, b) {
            return a.length - b.length
        }

        //Задание 2. Сортировка введенного предложения по длине слова
        let input = prompt("Enter sentence: ")
        let inputSplit = input.split(" ").sort(Length).join(" ")
        console.log(inputSplit)

    </script>
